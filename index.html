<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Color Game</title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1 class="text-uppercase text-center pt-2 pb-2">
                    <p>The Great</p>
                    <p id="color-named">RGB(255, 255, 255)</p>
                    <p>Color Game</p>
                </h1>
            </header>
            <div
                id="stripe"
                class="text-center d-flex align-items-stretch justify-content-center"
            >
                <button type="button" class="btn btn-light btn-inline-block">
                    Change Colors
                </button>
                <span id="message-display">
                    <!-- Message goes here -->
                </span>
                <button type="button" class="btn btn-light btn-inline-block">
                    Easy
                </button>
                <button
                    type="button"
                    class="btn btn-primary btn-inline-block selected"
                >
                    Hard
                </button>
            </div>
        </div>
        <div class="container">
            <div class="square-holder row justify-content-center pt-2">
                <div class="square col-4"></div>
                <div class="square col-4"></div>
                <div class="square col-4"></div>
            </div>
            <div class="square-holder row justify-content-center">
                <div class="square col-4"></div>
                <div class="square col-4"></div>
                <div class="square col-4"></div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
