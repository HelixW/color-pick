<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="lib/bootstrap-4.4.1.min.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Color Game</title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1 class="text-uppercase text-center pt-2 pb-2">
                    <p>The Great</p>
                    <p id="color-named">RGB</p>
                    <p>Color Game</p>
                </h1>
            </header>
            <div
                id="stripe"
                class="text-center d-flex align-items-stretch justify-content-center"
            >
                <button
                    type="button"
                    id="reset-button"
                    class="btn btn-light btn-inline-block"
                >
                    Change Colors
                </button>
                <span id="message-display">
                    <!-- Message goes here -->
                </span>
                <button type="button" class="btn btn-light btn-inline-block">
                    Easy
                </button>
                <button
                    type="button"
                    class="btn btn-primary btn-inline-block selected"
                >
                    Hard
                </button>
            </div>
        </div>
        <div class="container">
            <div class="square-holder row justify-content-center pt-2">
                <div class="square col-4"></div>
                <div class="square col-4"></div>
                <div class="square col-4"></div>
            </div>
            <div class="square-holder row justify-content-center">
                <div class="square col-4"></div>
                <div class="square col-4"></div>
                <div class="square col-4"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
